<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table, th, td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Tabelas</h1>
    <table> <!-- tag principal que define a tabela -->
        <thead> <!--tag para agrupamento de tags do cabeçalho da tabela-->
        <tr> <!--tag que define uma linha da tabela-->
            <th>Nome</th> <!--tag que define cabeçalho da tabela-->
            <th>Idade</th>
            <th>Informações adicionais</th>
        </tr>
    </thead>

    <tbody> <!--tag para agrupar tags do corpo da tabela-->
        <tr>
            <td>João</td> <!--tag que define informações de uma celula da tabela-->
            <td>25</td>
            <td>Estudante</td>
        </tr>
        <tr>
            <td>Maria</td>
            <td>24</td>
            <td>Programadora</td>
        </tr>
    </tbody>
    </table> <!--thead e tbody permitem aplicação de estilos especificos para partes separadas da tabela-->
</body>
</html>
